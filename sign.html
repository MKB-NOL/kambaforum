<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>KAMBA Forum - Login</title>
<style>
    * { box-sizing: border-box; }
    body {
        margin: 0;
        font-family: "Whitney", "Segoe UI", sans-serif;
        background-color: #36393f;
        display: flex;
        min-height: 100vh;
    }
    .left-panel {
        flex: 1;
        background: url('https://i.imgur.com/3aX4O8M.png') center/cover no-repeat;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 2rem;
        color: white;
    }
    .left-panel h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    .left-panel p { font-size: 0.9rem; color: #ccc; max-width: 300px; }
    .right-panel {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #2f3136;
        padding: 2rem;
    }
    .auth-box {
        background-color: #36393f;
        padding: 2rem;
        border-radius: 5px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .auth-box h2 { text-align: center; color: white; margin-bottom: 1.5rem; font-weight: bold; }
    .form-group { margin-bottom: 1rem; }
    label { font-size: 0.75rem; color: #b9bbbe; display: block; margin-bottom: 0.4rem; }
    input, select {
        width: 100%;
        padding: 0.8rem;
        border-radius: 3px;
        border: none;
        background-color: #202225;
        color: white;
        font-size: 1rem;
    }
    select { width: 35%; display: inline-block; margin-right: 5%; }
    .phone-input { width: 60%; display: inline-block; }
    input:focus, select:focus { outline: 2px solid #5865f2; }
    button {
        width: 100%;
        padding: 0.8rem;
        background-color: #5865f2;
        border: none;
        border-radius: 3px;
        color: white;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 0.5rem;
    }
    button:hover { background-color: #4752c4; }
    .switch { text-align: center; margin-top: 1rem; color: #b9bbbe; font-size: 0.9rem; }
    .switch a { color: #5865f2; text-decoration: none; font-weight: bold; }
    .switch a:hover { text-decoration: underline; }
    .error-msg {
        background-color: #ff4f4f;
        color: white;
        padding: 0.5rem;
        border-radius: 3px;
        font-size: 0.85rem;
        margin-bottom: 1rem;
        display: none;
    }
    /* Loading overlay */
    .loading-overlay {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.6);
        justify-content: center;
        align-items: center;
        z-index: 999;
    }
    .spinner {
        border: 6px solid #ccc;
        border-top: 6px solid #5865f2;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    @media (max-width: 768px) {
        body { flex-direction: column; }
        .left-panel { display: none; }
        .right-panel { flex: none; }
    }
</style>
</head>
<body>

<div class="left-panel">
    <h1>KAMBA Forum</h1>
    <p>Chat, connect, and share ideas with the KAMBA community â€” your space to belong.</p>
</div>

<div class="right-panel">
    <div class="auth-box">
        <h2 id="form-title">Welcome Back!</h2>
        <div id="error-box" class="error-msg"></div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div id="phone-group" class="form-group" style="display: none;">
            <label>Phone Number</label>
            <select id="country-code">
                <option value="+250">ðŸ‡·ðŸ‡¼ Rwanda</option>
                <option value="+257">ðŸ‡§ðŸ‡® Burundi</option>
                <option value="+255">ðŸ‡¹ðŸ‡¿ Tanzania</option>
                <option value="+27">ðŸ‡¿ðŸ‡¦ South Africa</option>
                <option value="+254">ðŸ‡°ðŸ‡ª Kenya</option>
                <option value="+224">ðŸ‡¬ðŸ‡³ Guinea</option>
                <option value="+1">ðŸ‡ºðŸ‡¸ USA</option>
            </select>
            <input type="tel" id="phone" class="phone-input" placeholder="Phone number" />
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter your password" />
        </div>

        <button id="auth-btn">Login</button>
        <div class="switch" id="switch-text">
            Need an account? <a href="#" id="switch-link">Register</a>
        </div>
    </div>
</div>

<!-- Loading overlay -->
<div class="loading-overlay" id="loading">
    <div class="spinner"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDocs, collection, query, where } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCW2RJIku0JLJZTUu0YA9yKO8zjtX29fAo",
        authDomain: "muah-feed.firebaseapp.com",
        databaseURL: "https://muah-feed-default-rtdb.firebaseio.com",
        projectId: "muah-feed",
        storageBucket: "muah-feed.firebasestorage.app",
        messagingSenderId: "442314397706",
        appId: "1:442314397706:web:a69e3958257fb13b3667f3",
        measurementId: "G-S86S229F1T"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    setPersistence(auth, browserLocalPersistence);

    const formTitle = document.getElementById("form-title");
    const authBtn = document.getElementById("auth-btn");
    const switchLink = document.getElementById("switch-link");
    const phoneGroup = document.getElementById("phone-group");
    const errorBox = document.getElementById("error-box");
    const loading = document.getElementById("loading");
    let isLogin = true;

    function showError(message) {
        errorBox.style.display = "block";
        errorBox.textContent = message;
    }

    function clearError() {
        errorBox.style.display = "none";
        errorBox.textContent = "";
    }

    function showLoading() {
        loading.style.display = "flex";
    }

    function hideLoading() {
        loading.style.display = "none";
    }

    function switchMode() {
        isLogin = !isLogin;
        formTitle.textContent = isLogin ? "Welcome Back!" : "Create an account";
        authBtn.textContent = isLogin ? "Login" : "Register";
        phoneGroup.style.display = isLogin ? "none" : "block";
        document.getElementById("switch-text").innerHTML = isLogin
            ? `Need an account? <a href="#" id="switch-link">Register</a>`
            : `Already have an account? <a href="#" id="switch-link">Login</a>`;
        document.getElementById("switch-link").addEventListener("click", (e) => {
            e.preventDefault();
            switchMode();
        });
    }

    switchLink.addEventListener("click", (e) => {
        e.preventDefault();
        switchMode();
    });

    onAuthStateChanged(auth, (user) => {
        if (user) {
            window.location.href = "hello.html";
        }
    });

    authBtn.addEventListener("click", async () => {
        clearError();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
            showError("Please enter a valid email address.");
            return;
        }
        if (password.length < 6) {
            showError("Password must be at least 6 characters.");
            return;
        }

        showLoading();
        try {
            if (isLogin) {
                await signInWithEmailAndPassword(auth, email, password);
            } else {
                const phoneCode = document.getElementById("country-code").value;
                const phone = document.getElementById("phone").value.trim();
                if (!phone.match(/^\d{6,15}$/)) {
                    hideLoading();
                    showError("Please enter a valid phone number.");
                    return;
                }

                // Check uniqueness
                const q = query(collection(db, "Kamba_users"), where("phone", "==", phoneCode + phone));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    hideLoading();
                    showError("Phone number already in use.");
                    return;
                }

                const emailQuery = query(collection(db, "Kamba_users"), where("email", "==", email));
                const emailSnapshot = await getDocs(emailQuery);
                if (!emailSnapshot.empty) {
                    hideLoading();
                    showError("Email already in use.");
                    return;
                }

                const cred = await createUserWithEmailAndPassword(auth, email, password);
                await setDoc(doc(db, "Kamba_users", cred.user.uid), {
                    email: email,
                    phone: phoneCode + phone
                });
            }
        } catch (error) {
            showError(error.message);
        } finally {
            hideLoading();
        }
    });
</script>
</body>
</html>
