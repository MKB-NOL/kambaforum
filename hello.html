<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAMBA Forum - Chat</title>
  
  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #2f3136;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Small left sidebar (groups) */
    .group-sidebar {
      width: 60px;
      background-color: #202225;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
      border-right: 1px solid #18191c;
    }
    .group-icon {
      width: 40px;
      height: 40px;
      background: #36393f;
      border-radius: 50%;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
    }
    .group-icon:hover { background: #5865f2; }

    /* Main left sidebar */
    .main-sidebar {
      width: 240px;
      background-color: #2f3136;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #18191c;
    }
    .sidebar-header {
      padding: 10px;
      font-weight: bold;
      font-size: 14px;
    }
    .search-bar {
      margin: 10px;
      padding: 5px;
      border-radius: 4px;
      border: none;
      background: #202225;
      color: white;
      width: calc(100% - 20px);
    }
    .sidebar-section {
      padding: 5px 10px;
      font-size: 13px;
      opacity: 0.8;
    }

    /* Chat area */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #36393f;
    }
    .chat-header {
      padding: 10px;
      background-color: #2f3136;
      border-bottom: 1px solid #18191c;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 10px;
    }
    .message .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #5865f2;
      margin-right: 10px;
    }
    .message-content {
      max-width: 80%;
    }
    .message-header {
      font-size: 14px;
      font-weight: bold;
    }
    .message-text {
      font-size: 14px;
      margin: 2px 0;
    }
    .reply-btn {
      font-size: 12px;
      opacity: 0.6;
      cursor: pointer;
    }

    /* Chat input */
    .chat-input {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #40444b;
    }
    .chat-input input[type="text"] {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background: #2f3136;
      color: white;
      margin: 0 5px;
    }
    .icon-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 5px;
    }
    .icon-btn:hover { color: #5865f2; }

    /* Mobile */
    @media (max-width: 768px) {
      .main-sidebar { display: none; }
    }
  </style>
</head>
<body>

  <!-- Groups Sidebar -->
  <div class="group-sidebar">
    <div class="group-icon"><i class="fa-solid fa-plus"></i></div>
    <!-- Dynamically load groups -->
  </div>

  <!-- Main Sidebar -->
  <div class="main-sidebar">
    <div class="sidebar-header">KAMBA Forum</div>
    <input type="text" class="search-bar" placeholder="Search...">
    <div class="sidebar-section">Announcements</div>
    <div class="sidebar-section">Sub-Communities</div>
    <div class="sidebar-section">My Projects</div>
  </div>

  <!-- Chat Area -->
  <div class="chat-container">
    <div class="chat-header">
      Public Chat
    </div>

    <!-- Messages -->
    <div class="chat-messages" id="chatMessages">
      <!-- Example message -->
      <div class="message">
        <div class="avatar" style="background: green;"></div>
        <div class="message-content">
          <div class="message-header" style="color: green;">TestUser</div>
          <div class="message-text">Hello world ðŸ‘‹</div>
          <div class="reply-btn">Reply</div>
        </div>
      </div>
    </div>

    <!-- Chat Input -->
    <div class="chat-input">
      <button class="icon-btn"><i class="fa-regular fa-face-smile"></i></button>
      <input type="file" id="imageUpload" style="display:none" multiple accept="image/*">
      <button class="icon-btn" onclick="document.getElementById('imageUpload').click()"><i class="fa-solid fa-image"></i></button>
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button class="icon-btn" id="sendMessage"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
      projectId: "YOUR_FIREBASE_PROJECT_ID",
      storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
      messagingSenderId: "YOUR_FIREBASE_SENDER_ID",
      appId: "YOUR_FIREBASE_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Auth Check
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "sign.html";
      }
    });

    // Sending messages
    document.getElementById('sendMessage').addEventListener('click', async () => {
      const msg = document.getElementById('messageInput').value.trim();
      if (!msg) return;

      const user = auth.currentUser;
      const name = user.email.replace('@gmail.com', '');
      
      await db.collection('Messages').add({
        senderEmail: user.email,
        senderName: name,
        text: msg,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById('messageInput').value = '';
    });

    // Real-time messages
    db.collection('Messages').orderBy('timestamp')
      .onSnapshot(snapshot => {
        const chat = document.getElementById('chatMessages');
        chat.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          const msgEl = document.createElement('div');
          msgEl.classList.add('message');
          msgEl.innerHTML = `
            <div class="avatar" style="background: green;"></div>
            <div class="message-content">
              <div class="message-header">${data.senderName}</div>
              <div class="message-text">${data.text}</div>
              <div class="reply-btn">Reply</div>
            </div>
          `;
          chat.appendChild(msgEl);
        });
        chat.scrollTop = chat.scrollHeight;
      });
  </script>

</body>
</html>
