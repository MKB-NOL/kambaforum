<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KAMBA Forum - Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome (no integrity attr to avoid blocking) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #2f3136;
      color: white;
      display: none; /* Hide until auth check */
    }
    .app-container {
      display: flex;
      height: 100vh;
    }
    /* Left sidebar */
    .sidebar {
      width: 60px;
      background-color: #202225;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
    }
    .sidebar i {
      font-size: 24px;
      margin: 20px 0;
      cursor: pointer;
      color: #b9bbbe;
    }
    .sidebar i:hover {
      color: white;
    }
    /* Channel list */
    .channels {
      width: 240px;
      background-color: #2f3136;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    .channel {
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      color: #b9bbbe;
    }
    .channel:hover {
      background-color: #393c43;
      color: white;
    }
    /* Chat section */
    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #36393f;
    }
    .chat-header {
      padding: 10px;
      border-bottom: 1px solid #202225;
      font-weight: 500;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 10px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      flex-shrink: 0;
      margin-right: 10px;
      background-size: cover;
      background-position: center;
    }
    .message-content {
      max-width: 80%;
    }
    .message-header {
      font-weight: bold;
      font-size: 14px;
    }
    .message-text {
      font-size: 14px;
      line-height: 1.4;
    }
    .message .reply-btn {
      font-size: 12px;
      color: #b9bbbe;
      cursor: pointer;
    }
    .message .reply-btn:hover {
      color: white;
    }
    /* Message input */
    .chat-input {
      padding: 10px;
      display: flex;
      align-items: center;
      border-top: 1px solid #202225;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      background-color: #40444b;
      border: none;
      border-radius: 4px;
      color: white;
      outline: none;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 10px 14px;
      background-color: #5865f2;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .chat-input button:hover {
      background-color: #4752c4;
    }
    /* Mobile responsive */
    @media (max-width: 768px) {
      .channels {
        display: none;
      }
      .sidebar {
        width: 50px;
      }
    }
  </style>
</head>
<body>

<div class="app-container">
  <!-- Left small sidebar -->
  <div class="sidebar">
    <i class="fa-solid fa-house"></i>
    <i class="fa-solid fa-bullhorn"></i>
    <i class="fa-solid fa-gear"></i>
  </div>

  <!-- Channel list -->
  <div class="channels">
    <div class="channel"># general</div>
    <div class="channel"># announcements</div>
    <div class="channel"># projects</div>
  </div>

  <!-- Chat section -->
  <div class="chat-section">
    <div class="chat-header"># general</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Message #general" />
      <button id="sendMessage"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCW2RJIku0JLJZTUu0YA9yKO8zjtX29fAo",
    authDomain: "muah-feed.firebaseapp.com",
    databaseURL: "https://muah-feed-default-rtdb.firebaseio.com",
    projectId: "muah-feed",
    storageBucket: "muah-feed.firebasestorage.app",
    messagingSenderId: "442314397706",
    appId: "1:442314397706:web:a69e3958257fb13b3667f3",
    measurementId: "G-S86S229F1T"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Keep login session
  auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
    .catch(err => console.error(err));

  // Auth check before showing UI
  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "sign.html";
    } else {
      document.body.style.display = "flex"; 
      initChat(user);
    }
  });

  function initChat(user) {
    // Listen for messages
    db.collection('Messages').orderBy('timestamp')
      .onSnapshot(snapshot => {
        const chat = document.getElementById('chatMessages');
        chat.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          const msgEl = document.createElement('div');
          msgEl.classList.add('message');
          msgEl.innerHTML = `
            <div class="avatar" style="background-color: green;"></div>
            <div class="message-content">
              <div class="message-header">${data.senderName}</div>
              <div class="message-text">${data.text}</div>
              <div class="reply-btn">Reply</div>
            </div>
          `;
          chat.appendChild(msgEl);
        });
        chat.scrollTop = chat.scrollHeight;
      });

    // Send message
    document.getElementById('sendMessage').addEventListener('click', async () => {
      const msg = document.getElementById('messageInput').value.trim();
      if (!msg) return;
      const name = user.email.split('@')[0];
      await db.collection('Messages').add({
        senderEmail: user.email,
        senderName: name,
        text: msg,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      document.getElementById('messageInput').value = '';
    });
  }
</script>
</body>
</html>
