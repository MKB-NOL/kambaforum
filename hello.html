<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KAMBA Forum - Chat</title>
  <!-- Font Awesome for modern icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-papO1sAQq+xIs12bWPr3BTmKIkO0n+HQ3xljJ+1wErLhj6X3LK+8Iyy/NChzFUYnqk0xsvOHwxNN4Az4Jr5HbQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    /* RESET & BASE */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #36393f;
      color: #dcddde;
      overflow: hidden;
    }

    /* FLEX LAYOUT */
    #app {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* Left Sidebar (servers) - thin vertical bar */
    #sidebar-servers {
      width: 72px;
      background: #2f3136;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
      gap: 12px;
      overflow-y: auto;
    }
    #sidebar-servers .server-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #72767d;
      color: white;
      font-weight: 700;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    #sidebar-servers .server-icon:hover,
    #sidebar-servers .server-icon.active {
      background: #5865f2;
      box-shadow: 0 0 10px #5865f2;
    }

    /* Secondary Sidebar (channels, groups, announcements) */
    #sidebar-channels {
      width: 240px;
      background: #2f3136;
      display: flex;
      flex-direction: column;
      padding: 16px;
      border-right: 1px solid #202225;
      overflow-y: auto;
    }
    #sidebar-channels h2 {
      color: #b9bbbe;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    #sidebar-channels .list-item {
      padding: 8px 10px;
      margin-bottom: 6px;
      border-radius: 4px;
      cursor: pointer;
      color: #dcddde;
      font-size: 14px;
      user-select: none;
      transition: background 0.2s;
    }
    #sidebar-channels .list-item:hover {
      background: #40444b;
    }

    /* Main content area (chat + header + input) */
    #main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background: #36393f;
    }

    /* Header - top bar */
    #header {
      height: 60px;
      background: #2f3136;
      display: flex;
      align-items: center;
      padding: 0 20px;
      border-bottom: 1px solid #202225;
      justify-content: space-between;
    }
    #header .title {
      font-weight: 700;
      font-size: 18px;
      color: #fff;
    }
    #header .search-container {
      position: relative;
      flex-grow: 1;
      max-width: 400px;
      margin: 0 20px;
    }
    #header input[type="search"] {
      width: 100%;
      padding: 8px 36px 8px 12px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      outline: none;
      background: #202225;
      color: #dcddde;
    }
    #header .search-clear-btn {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #b9bbbe;
      font-size: 18px;
      cursor: pointer;
      display: none;
    }
    #header .search-clear-btn:hover {
      color: #fff;
    }

    /* Profile icon in header */
    #profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #5865f2;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      cursor: pointer;
      flex-shrink: 0;
      transition: box-shadow 0.3s;
    }
    #profile-icon.green {
      background: #43b581; /* new */
    }
    #profile-icon.blue {
      background: #3b82f6; /* blue */
    }
    #profile-icon.violet {
      background: #8a2be2; /* violet */
    }
    #profile-icon.red {
      background: #f04747; /* red */
    }
    #profile-icon:hover {
      box-shadow: 0 0 10px #5865f2;
    }

    /* Chat area */
    #chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 20px;
      background: #36393f;
    }

    /* Messages container */
    #chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 8px;
      scrollbar-width: thin;
      scrollbar-color: #5865f2 transparent;
    }
    #chat-messages::-webkit-scrollbar {
      width: 8px;
    }
    #chat-messages::-webkit-scrollbar-thumb {
      background-color: #5865f2;
      border-radius: 4px;
    }

    /* Each message */
    .message {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      max-width: 70%;
      background: #2f3136;
      border-radius: 10px;
      padding: 12px 16px;
      word-break: break-word;
      position: relative;
    }
    .message.green .username {
      color: #43b581;
    }
    .message.blue .username {
      color: #3b82f6;
    }
    .message.violet .username {
      color: #8a2be2;
    }
    .message.red .username {
      color: #f04747;
    }
    .message .username {
      font-weight: 700;
      margin-bottom: 6px;
      font-size: 14px;
    }
    .message .reply-to {
      font-size: 12px;
      color: #b9bbbe;
      margin-bottom: 8px;
      border-left: 3px solid #5865f2;
      padding-left: 10px;
      font-style: italic;
    }
    .message .text {
      white-space: pre-wrap;
      font-size: 15px;
      line-height: 1.4;
    }
    .message .chat-image {
      max-width: 200px;
      margin-top: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .message .chat-image:hover {
      transform: scale(1.05);
    }
    .message .img-save-icon {
      position: absolute;
      top: 8px;
      right: 8px;
      cursor: pointer;
      font-size: 16px;
      color: #b9bbbe;
      user-select: none;
      background: rgba(0, 0, 0, 0.4);
      padding: 4px 6px;
      border-radius: 4px;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    .message .img-save-icon:hover {
      opacity: 1;
    }
    .message .reply-btn {
      align-self: flex-end;
      font-size: 12px;
      color: #5865f2;
      cursor: pointer;
      user-select: none;
      margin-top: 8px;
      font-weight: 600;
      background: transparent;
      border: none;
      padding: 0;
      outline: none;
      transition: color 0.2s;
    }
    .message .reply-btn:hover,
    .message .reply-btn:focus {
      color: #4752c4;
      text-decoration: underline;
    }

    /* Input area */
    #input-area {
      padding: 12px 20px;
      background: #2f3136;
      border-top: 1px solid #202225;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    #message-input {
      flex-grow: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: none;
      background: #40444b;
      color: #dcddde;
      font-size: 15px;
      resize: none;
      outline: none;
      min-height: 36px;
      max-height: 100px;
      overflow-y: auto;
    }
    #input-area button {
      background: transparent;
      border: none;
      color: #5865f2;
      font-size: 22px;
      cursor: pointer;
      padding: 6px 8px;
      transition: color 0.3s;
      border-radius: 50%;
    }
    #input-area button:hover {
      color: #4752c4;
      background: #40444b;
    }
    #upload-image-input {
      display: none;
    }

    /* Emoji picker */
    .emoji-picker {
      position: absolute;
      bottom: 70px;
      right: 20px;
      background: #2f3136;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
      padding: 8px;
      display: flex;
      gap: 8px;
      z-index: 1000;
    }
    .emoji-picker button {
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #dcddde;
      transition: transform 0.2s;
      border-radius: 6px;
    }
    .emoji-picker button:hover {
      transform: scale(1.3);
      color: #5865f2;
    }

    /* Fullscreen image viewer */
    #fullscreen-image-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20000;
    }
    #fullscreen-image-viewer img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 0 20px #5865f2;
    }

    /* Notification bar (No song set) */
    #no-song-notification {
      background: #f04747;
      color: white;
      padding: 10px 20px;
      font-weight: 600;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      font-size: 15px;
    }
    #no-song-notification a {
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }
    #dismiss-no-song-btn {
      background: transparent;
      border: none;
      font-size: 18px;
      color: white;
      cursor: pointer;
      font-weight: 700;
      line-height: 1;
    }

    /* Responsive: Mobile */
    @media (max-width: 768px) {
      #sidebar-servers {
        width: 56px;
        padding: 6px 0;
      }
      #sidebar-servers .server-icon {
        width: 36px;
        height: 36px;
        font-size: 16px;
      }
      #sidebar-channels {
        display: none;
      }
      #header .search-container {
        max-width: 200px;
        margin: 0 10px;
      }
      #profile-icon {
        width: 36px;
        height: 36px;
        font-size: 18px;
      }
      #input-area {
        padding: 8px 12px;
        gap: 8px;
      }
      #message-input {
        font-size: 14px;
        min-height: 32px;
        max-height: 80px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Left Sidebar (Servers / Groups) -->
    <nav id="sidebar-servers" aria-label="Servers">
      <!-- example servers/groups -->
      <div class="server-icon active" tabindex="0" title="General">K</div>
      <div class="server-icon" tabindex="0" title="Project A">A</div>
      <div class="server-icon" tabindex="0" title="Sub-Community">S</div>
      <!-- add dynamically -->
    </nav>

    <!-- Secondary Sidebar -->
    <aside id="sidebar-channels" aria-label="Channels and Groups">
      <section>
        <h2>Announcements</h2>
        <div id="announcements-list">
          <!-- announcements loaded here -->
        </div>
      </section>
      <section>
        <h2>Sub-Communities</h2>
        <div id="subcommunities-list">
          <!-- loaded dynamically -->
        </div>
      </section>
      <section>
        <h2>My Projects</h2>
        <div id="my-projects-list">
          <!-- loaded dynamically -->
        </div>
      </section>
    </aside>

    <!-- Main Content -->
    <main id="main-content" role="main" aria-label="Chat">
      <!-- Header -->
      <header id="header">
        <div class="title" aria-live="polite">KAMBA Forum - #general</div>
        <div class="search-container">
          <input
            type="search"
            id="search-input"
            placeholder="Search users, groups, projects..."
            aria-label="Search"
          />
          <button
            type="button"
            id="search-clear-btn"
            title="Clear search"
            aria-label="Clear search"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
        <button
          id="profile-icon"
          title="Settings"
          aria-label="Go to Settings"
          tabindex="0"
        >
          <i class="fas fa-user"></i>
        </button>
      </header>

      <!-- No song notification -->
      <div id="no-song-notification" role="alert" style="display:none;">
        No song set. <a href="#" id="set-song-link">Click here to set your song in Settings.</a>
        <button id="dismiss-no-song-btn" aria-label="Dismiss notification">&times;</button>
      </div>

      <!-- Chat Container -->
      <section id="chat-container">
        <div id="chat-messages" aria-live="polite" aria-relevant="additions"></div>

        <!-- Input Area -->
        <div id="input-area">
          <textarea
            id="message-input"
            placeholder="Message #general"
            rows="1"
            aria-label="Message input"
          ></textarea>
          <button id="emoji-btn" aria-label="Toggle emoji picker">
            <i class="far fa-smile"></i>
          </button>
          <button id="upload-image-btn" aria-label="Upload image(s)">
            <i class="fas fa-image"></i>
          </button>
          <input
            type="file"
            id="upload-image-input"
            accept="image/*"
            multiple
            aria-label="Upload images"
            hidden
          />
          <button id="send-btn" aria-label="Send message">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </section>
    </main>
  </div>

  <!-- Emoji picker container (dynamic) -->
  <div class="emoji-picker" style="display:none;"></div>

  <!-- Fullscreen Image Viewer -->
  <div id="fullscreen-image-viewer" tabindex="0" role="dialog" aria-modal="true" aria-label="Fullscreen image viewer">
    <img src="" alt="Fullscreen Image" />
  </div>

  <script type="module">
    // Your Firebase SDK initialization here (same as before)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, onSnapshot, query, orderBy, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCW2RJIku0JLJZTUu0YA9yKO8zjtX29fAo",
      authDomain: "muah-feed.firebaseapp.com",
      databaseURL: "https://muah-feed-default-rtdb.firebaseio.com",
      projectId: "muah-feed",
      storageBucket: "muah-feed.firebasestorage.app",
      messagingSenderId: "442314397706",
      appId: "1:442314397706:web:a69e3958257fb13b3667f3",
      measurementId: "G-S86S229F1T"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM elements
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const emojiBtn = document.getElementById('emoji-btn');
    const emojiPicker = document.querySelector('.emoji-picker');
    const uploadImageBtn = document.getElementById('upload-image-btn');
    const uploadImageInput = document.getElementById('upload-image-input');
    const noSongNotification = document.getElementById('no-song-notification');
    const dismissNoSongBtn = document.getElementById('dismiss-no-song-btn');
    const setSongLink = document.getElementById('set-song-link');
    const profileIcon = document.getElementById('profile-icon');

    // User data
    let currentUser = null;
    let userData = null;
    let replyToMessageId = null;

    // Emoji list (basic for demo, you add more)
    const emojis = ['ðŸ˜€','ðŸ˜‚','ðŸ¥°','ðŸ¤”','ðŸ˜Ž'];

    // Image upload constraints
    const MAX_IMAGE_SIZE_MB = 6;
    const MAX_TOTAL_UPLOAD_MB = 6;

    // Store dismissed notification time key
    const NO_SONG_DISMISS_KEY = 'noSongDismissedTime';

    // --- AUTH STATE ---
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        // Redirect to login
        window.location.href = 'sign.html';
        return;
      }
      currentUser = user;
      // Load user data from Firestore
      const userDocRef = doc(db, 'Kamba_users', user.email);
      const userSnap = await getDoc(userDocRef);
      if (userSnap.exists()) {
        userData = userSnap.data();
        updateProfileIconColor(userData.accountStatus);
        checkNoSongNotification();
      } else {
        // Create default user doc with green status
        await setDoc(userDocRef, { accountStatus: 'green', sparks: 0, agreedTerms: false });
        userData = { accountStatus: 'green', sparks: 0, agreedTerms: false };
        updateProfileIconColor('green');
        checkNoSongNotification();
      }

      // If first time, prompt agree terms
      if (!userData.agreedTerms) {
        if (confirm('Agree and Continue?')) {
          await updateDoc(userDocRef, { agreedTerms: true });
          userData.agreedTerms = true;
        } else {
          auth.signOut();
          return;
        }
      }

      // Start listening to chat messages
      listenToMessages();

      // Load sidebars (announcements, subcommunities, projects)
      loadSidebars();

      // Setup event listeners
      setupEventListeners();
    });

    // Update profile icon color based on account status
    function updateProfileIconColor(status) {
      profileIcon.classList.remove('green', 'blue', 'violet', 'red');
      if (['green','blue','violet','red'].includes(status)) {
        profileIcon.classList.add(status);
      } else {
        profileIcon.classList.add('green');
      }
    }

    // Listen to chat messages realtime
    function listenToMessages() {
      const messagesRef = collection(db, 'messages');
      const messagesQuery = query(messagesRef, orderBy('timestamp', 'asc'));
      onSnapshot(messagesQuery, (snapshot) => {
        chatMessages.innerHTML = '';
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const messageEl = createMessageElement(doc.id, msg);
          chatMessages.appendChild(messageEl);
        });
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
    }

    // Create message DOM element
    function createMessageElement(id, msg) {
      const el = document.createElement('div');
      el.className = 'message ' + (msg.accountStatus || 'green');
      el.dataset.id = id;

      // Username color and text
      const username = msg.email.split('@')[0];
      const usernameEl = document.createElement('div');
      usernameEl.className = 'username';
      usernameEl.textContent = username;
      el.appendChild(usernameEl);

      // Reply to (if any)
      if (msg.replyTo) {
        const replyEl = document.createElement('div');
        replyEl.className = 'reply-to';
        replyEl.textContent = 'Reply to: ' + msg.replyToText;
        el.appendChild(replyEl);
      }

      // Message text
      const textEl = document.createElement('div');
      textEl.className = 'text';
      textEl.textContent = msg.text || '';
      el.appendChild(textEl);

      // Images
      if (msg.images && msg.images.length > 0) {
        msg.images.forEach((imgUrl) => {
          const img = document.createElement('img');
          img.src = imgUrl;
          img.alt = 'Chat image';
          img.className = 'chat-image';
          img.tabIndex = 0;
          el.appendChild(img);

          // Save icon for each image
          const saveIcon = document.createElement('button');
          saveIcon.className = 'img-save-icon';
          saveIcon.innerHTML = '<i class="fas fa-download"></i>';
          saveIcon.title = 'View and Save Image';
          saveIcon.tabIndex = 0;
          saveIcon.addEventListener('click', () => openFullscreenImage(imgUrl));
          el.appendChild(saveIcon);
        });
      }

      // Reply button
      const replyBtn = document.createElement('button');
      replyBtn.className = 'reply-btn';
      replyBtn.textContent = 'Reply';
      replyBtn.addEventListener('click', () => {
        replyToMessageId = id;
        messageInput.focus();
        messageInput.value = `@${username} `;
      });
      el.appendChild(replyBtn);

      return el;
    }

    // Open fullscreen image viewer
    const fullscreenViewer = document.getElementById('fullscreen-image-viewer');
    const fullscreenImg = fullscreenViewer.querySelector('img');
    fullscreenViewer.addEventListener('click', () => {
      fullscreenViewer.style.display = 'none';
      fullscreenImg.src = '';
    });
    fullscreenViewer.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        fullscreenViewer.style.display = 'none';
        fullscreenImg.src = '';
      }
    });
    function openFullscreenImage(url) {
      fullscreenImg.src = url;
      fullscreenViewer.style.display = 'flex';
      fullscreenViewer.focus();
    }

    // Send message function
    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text && !uploadImageInput.files.length) return;

      // Prepare images uploading
      let uploadedImageUrls = [];
      if (uploadImageInput.files.length > 0) {
        uploadedImageUrls = await uploadImagesToImgbb(uploadImageInput.files);
        if (uploadedImageUrls.length === 0) {
          alert('Image upload failed or exceeded size limit.');
          return;
        }
      }

      // Create message doc
      const newMsg = {
        email: currentUser.email,
        text: text,
        timestamp: Date.now(),
        accountStatus: userData.accountStatus || 'green',
        replyTo: replyToMessageId || null,
        replyToText: null,
        images: uploadedImageUrls,
      };

      // If replying, fetch reply message text
      if (replyToMessageId) {
        const replyDoc = await getDoc(doc(db, 'messages', replyToMessageId));
        if (replyDoc.exists()) {
          newMsg.replyToText = replyDoc.data().text || '';
        }
      }

      await addDoc(collection(db, 'messages'), newMsg);

      // Reset input
      messageInput.value = '';
      uploadImageInput.value = null;
      replyToMessageId = null;
    }

    // Upload images to ImgBB API
    async function uploadImagesToImgbb(files) {
      const apiKey = '0f248e70fc4e7dffde307dd772823379';
      let totalSize = 0;
      let uploadedUrls = [];
      for (const file of files) {
        totalSize += file.size;
        if (totalSize > MAX_TOTAL_UPLOAD_MB * 1024 * 1024) {
          alert(`Total images size exceeds ${MAX_TOTAL_UPLOAD_MB} MB limit.`);
          break;
        }
        const formData = new FormData();
        formData.append('image', file);
        try {
          const res = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
            method: 'POST',
            body: formData,
          });
          const data = await res.json();
          if (data.success) {
            uploadedUrls.push(data.data.url);
          }
        } catch (err) {
          console.error('Image upload error:', err);
          return [];
        }
      }
      return uploadedUrls;
    }

    // Emoji picker toggle
    emojiBtn.addEventListener('click', () => {
      if (emojiPicker.style.display === 'flex') {
        emojiPicker.style.display = 'none';
      } else {
        emojiPicker.style.display = 'flex';
        if (!emojiPicker.hasChildNodes()) {
          emojis.forEach((e) => {
            const btn = document.createElement('button');
            btn.textContent = e;
            btn.title = e;
            btn.addEventListener('click', () => {
              messageInput.value += e;
              messageInput.focus();
            });
            emojiPicker.appendChild(btn);
          });
        }
      }
    });

    // Send message on button click or Enter key
    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Upload button triggers hidden file input
    uploadImageBtn.addEventListener('click', () => uploadImageInput.click());

    // No song notification controls
    function checkNoSongNotification() {
      const dismissedTime = localStorage.getItem(NO_SONG_DISMISS_KEY);
      const now = Date.now();
      if (!userData.songUrl && (!dismissedTime || now - dismissedTime > 10 * 60 * 60 * 1000)) {
        noSongNotification.style.display = 'flex';
      } else {
        noSongNotification.style.display = 'none';
      }
    }
    dismissNoSongBtn.addEventListener('click', () => {
      localStorage.setItem(NO_SONG_DISMISS_KEY, Date.now());
      noSongNotification.style.display = 'none';
    });
    setSongLink.addEventListener('click', (e) => {
      e.preventDefault();
      window.location.href = 'settings.html';
    });

    // Profile icon goes to settings
    profileIcon.addEventListener('click', () => {
      window.location.href = 'settings.html';
    });

    // Load sidebars data (dummy examples)
    async function loadSidebars() {
      // Announcements example
      const annRef = collection(db, 'announcements');
      onSnapshot(annRef, (snapshot) => {
        const container = document.getElementById('announcements-list');
        container.innerHTML = '';
        snapshot.forEach(doc => {
          const el = document.createElement('div');
          el.className = 'list-item';
          el.textContent = doc.data().text || 'Announcement';
          container.appendChild(el);
        });
      });

      // Sub-Communities example
      const subRef = collection(db, 'subcommunities');
      onSnapshot(subRef, (snapshot) => {
        const container = document.getElementById('subcommunities-list');
        container.innerHTML = '';
        snapshot.forEach(doc => {
          const el = document.createElement('div');
          el.className = 'list-item';
          el.textContent = doc.data().name || 'Sub-community';
          container.appendChild(el);
        });
      });

      // My Projects example: filter projects created by user
      const projectsRef = collection(db, 'projects');
      onSnapshot(projectsRef, (snapshot) => {
        const container = document.getElementById('my-projects-list');
        container.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.creatorEmail === currentUser.email) {
            const el = document.createElement('div');
            el.className = 'list-item';
            el.textContent = data.name || 'Project';
            container.appendChild(el);
          }
        });
      });
    }

  </script>
