<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KAMBA Forum - Chat</title>
<style>
  /* Basic reset and Discord style */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    background-color: #36393f;
    color: #dcddde;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
  }
  header {
    background-color: #2f3136;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
  }
  header h1 {
    margin: 0;
    font-size: 1.5rem;
  }
  #chat-container {
    flex: 1;
    display: flex;
    padding: 1rem 0;
    overflow-y: auto;
    gap: 1rem;
    background-color: #2f3136;
  }
  .message {
    background-color: #202225;
    padding: 0.7rem 1rem;
    border-radius: 6px;
    max-width: 75%;
    word-break: break-word;
    position: relative;
  }
  .username {
    font-weight: 700;
    margin-bottom: 0.15rem;
    display: inline-block;
    cursor: default;
  }
  .message-text {
    white-space: pre-wrap;
  }
  .reply-to {
    font-size: 0.75rem;
    color: #b9bbbe;
    margin-bottom: 0.3rem;
    padding-left: 0.5rem;
    border-left: 2px solid #5865f2;
  }
  .reply-btn {
    font-size: 0.7rem;
    color: #5865f2;
    cursor: pointer;
    margin-top: 0.3rem;
    user-select: none;
  }
  .reply-btn:hover {
    text-decoration: underline;
  }
  #message-input-area {
    background-color: #40444b;
    padding: 0.8rem 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  #message-input {
    flex: 1;
    padding: 0.6rem 0.8rem;
    border-radius: 5px;
    border: none;
    font-size: 1rem;
    color: white;
    background-color: #2f3136;
  }
  #message-input:focus {
    outline: 2px solid #5865f2;
  }
  #send-btn {
    background-color: #5865f2;
    border: none;
    color: white;
    padding: 0.55rem 1.2rem;
    font-weight: 700;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  #send-btn:hover {
    background-color: #4752c4;
  }
  #emoji-btn {
    background: transparent;
    border: none;
    font-size: 1.4rem;
    cursor: pointer;
    color: #b9bbbe;
    user-select: none;
  }
  #emoji-picker {
    position: absolute;
    bottom: 3.8rem;
    right: 2rem;
    background-color: #202225;
    border-radius: 8px;
    padding: 0.5rem;
    display: none;
    box-shadow: 0 0 10px rgba(0,0,0,0.7);
    z-index: 1000;
  }
  #emoji-picker span {
    font-size: 1.6rem;
    margin: 0 6px;
    cursor: pointer;
    user-select: none;
    transition: transform 0.15s ease;
  }
  #emoji-picker span:hover {
    transform: scale(1.3);
  }
  #no-song-notification {
    background-color: #f04747;
    color: white;
    text-align: center;
    padding: 0.7rem 1rem;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .dismiss-btn {
    background: rgba(255,255,255,0.2);
    border: none;
    color: white;
    padding: 0.3rem 0.6rem;
    border-radius: 4px;
    cursor: pointer;
  }
  .username.green { color: #43b581; }   /* New user */
  .username.blue { color: #5865f2; }    /* 100+ sparks */
  .username.violet { color: #9b59b6; }  /* 1000+ sparks / sub-admin */
  .username.red { color: #f04747; }     /* Admin */

  /* Scrollbar styling */
  #chat-container::-webkit-scrollbar {
    width: 8px;
  }
  #chat-container::-webkit-scrollbar-thumb {
    background-color: #5865f2;
    border-radius: 5px;
  }

  /* Main layout */
  #main-content {
    display: flex;
    flex: 1;
    overflow: hidden;
  }
  #chat-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    height: 100%;
  }
  #messages-container {
    flex: 1;
    padding: 0 2rem;
    overflow-y: auto;
  }
  
  /* Right sidebar */
  #right-sidebar {
    width: 80px;
    background-color: #2f3136;
    border-left: 1px solid #202225;
    padding: 1rem 0.5rem;
    overflow-y: auto;
    transition: width 0.3s ease;
    resize: horizontal;
    min-width: 80px;
    max-width: 300px;
  }
  #right-sidebar:hover {
    width: 200px;
  }
  #right-sidebar.expanded {
    width: 200px;
  }
  .sidebar-title {
    color: #b9bbbe;
    font-size: 0.8rem;
    text-transform: uppercase;
    margin-bottom: 1rem;
    padding-left: 0.5rem;
    display: none;
  }
  #right-sidebar:hover .sidebar-title,
  #right-sidebar.expanded .sidebar-title {
    display: block;
  }
  .group-item {
    display: flex;
    align-items: center;
    margin-bottom: 1rem;
    cursor: pointer;
    padding: 0.3rem;
    border-radius: 4px;
  }
  .group-item:hover {
    background-color: #3a3d44;
  }
  .group-avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 0;
  }
  #right-sidebar:hover .group-avatar,
  #right-sidebar.expanded .group-avatar {
    margin-right: 10px;
  }
  .group-name {
    display: none;
    font-size: 0.9rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  #right-sidebar:hover .group-name,
  #right-sidebar.expanded .group-name {
    display: block;
  }

  /* Image in messages */
  .message-image {
    max-width: 100%;
    max-height: 300px;
    border-radius: 4px;
    margin-top: 0.5rem;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .message-image:hover {
    transform: scale(1.02);
  }
  .image-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
  }
  .full-image {
    max-width: 90%;
    max-height: 90%;
  }
  .close-image {
    position: absolute;
    top: 20px;
    right: 20px;
    color: white;
    font-size: 2rem;
    cursor: pointer;
  }
  .download-image {
    position: absolute;
    top: 20px;
    right: 70px;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
  }

  /* File upload button */
  #file-input {
    display: none;
  }
  #upload-btn {
    background: transparent;
    border: none;
    font-size: 1.4rem;
    cursor: pointer;
    color: #b9bbbe;
    user-select: none;
  }
</style>
</head>
<body>

<header>
  <h1>KAMBA Forum</h1>
</header>

<div id="main-content">
  <div id="chat-area">
    <div id="messages-container"></div>
    
    <div id="no-song-notification" style="display:none;">
      <span>No song set. Click here to set your song in Settings.</span>
      <button class="dismiss-btn">Dismiss</button>
    </div>

    <div id="message-input-area">
      <button id="upload-btn" title="Upload image">üì∑</button>
      <input type="file" id="file-input" accept="image/*" multiple />
      <button id="emoji-btn" title="Emoji picker">üòÄ</button>
      <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <div id="right-sidebar">
    <div class="sidebar-title">GROUPS</div>
    <!-- Groups will be added dynamically -->
  </div>
</div>

<div id="emoji-picker" aria-label="Emoji picker" role="list">
  <span>üòÄ</span>
  <span>üòÇ</span>
  <span>üòé</span>
  <span>‚ù§Ô∏è</span>
  <span>üî•</span>
</div>

<audio id="background-audio" loop></audio>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import {
    getAuth,
    signOut,
    onAuthStateChanged,
  } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    query,
    orderBy,
    onSnapshot,
    addDoc,
    doc,
    getDoc,
    updateDoc,
  } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCW2RJIku0JLJZTUu0YA9yKO8zjtX29fAo",
    authDomain: "muah-feed.firebaseapp.com",
    databaseURL: "https://muah-feed-default-rtdb.firebaseio.com",
    projectId: "muah-feed",
    storageBucket: "muah-feed.firebasestorage.app",
    messagingSenderId: "442314397706",
    appId: "1:442314397706:web:a69e3958257fb13b3667f3",
    measurementId: "G-S86S229F1T",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const messagesContainer = document.getElementById("messages-container");
  const messageInput = document.getElementById("message-input");
  const sendBtn = document.getElementById("send-btn");
  const emojiBtn = document.getElementById("emoji-btn");
  const emojiPicker = document.getElementById("emoji-picker");
  const noSongNotification = document.getElementById("no-song-notification");
  const dismissBtn = noSongNotification.querySelector(".dismiss-btn");
  const backgroundAudio = document.getElementById("background-audio");
  const rightSidebar = document.getElementById("right-sidebar");
  const uploadBtn = document.getElementById("upload-btn");
  const fileInput = document.getElementById("file-input");

  let currentUser = null;
  let currentUserData = null;
  let replyToMessageId = null;
  let replyToMessageText = null;

  // Sample group data (in a real app, this would come from Firestore)
  const sampleGroups = [
    { id: '1', name: 'Tech Enthusiasts', image: 'https://i.imgur.com/J6l19aF.png' },
    { id: '2', name: 'Art & Design', image: 'https://i.imgur.com/7V1TQHd.png' },
    { id: '3', name: 'Music Lovers', image: 'https://i.imgur.com/5Z3Q2Yj.png' },
    { id: '4', name: 'Gaming Community', image: 'https://i.imgur.com/9qYQ3ZJ.png' },
    { id: '5', name: 'Book Club', image: 'https://i.imgur.com/3vQ2Z9J.png' },
    { id: '6', name: 'Fitness Group', image: 'https://i.imgur.com/2Q3Z9YJ.png' }
  ];

  // Initialize the app
  function init() {
    setupEventListeners();
    loadGroups();
    checkSongNotificationDismissed();
  }

  // Set up all event listeners
  function setupEventListeners() {
    // Emoji picker toggle
    emojiBtn.addEventListener("click", () => {
      emojiPicker.style.display = emojiPicker.style.display === "block" ? "none" : "block";
    });

    // Add emoji to input
    emojiPicker.querySelectorAll("span").forEach((emojiSpan) => {
      emojiSpan.addEventListener("click", () => {
        messageInput.value += emojiSpan.textContent;
        emojiPicker.style.display = "none";
        messageInput.focus();
      });
    });

    // Close emoji picker if clicking outside
    document.addEventListener("click", (e) => {
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
        emojiPicker.style.display = "none";
      }
    });

    // Redirect user to settings on notification click
    noSongNotification.querySelector("span").addEventListener("click", () => {
      window.location.href = "settings.html";
    });

    // Dismiss notification
    dismissBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      dismissSongNotification();
    });

    // Image upload
    uploadBtn.addEventListener("click", () => {
      fileInput.click();
    });

    fileInput.addEventListener("change", handleImageUpload);
  }

  // Load random groups into sidebar
  function loadGroups() {
    rightSidebar.innerHTML = '<div class="sidebar-title">GROUPS</div>';
    
    // Shuffle groups and take first 4
    const shuffledGroups = [...sampleGroups].sort(() => 0.5 - Math.random()).slice(0, 4);
    
    shuffledGroups.forEach(group => {
      const groupItem = document.createElement("div");
      groupItem.className = "group-item";
      
      const avatar = document.createElement("img");
      avatar.className = "group-avatar";
      avatar.src = group.image;
      avatar.alt = group.name;
      
      const name = document.createElement("div");
      name.className = "group-name";
      name.textContent = group.name;
      
      groupItem.appendChild(avatar);
      groupItem.appendChild(name);
      rightSidebar.appendChild(groupItem);
    });
  }

  // Check if song notification was dismissed
  function checkSongNotificationDismissed() {
    const dismissedUntil = localStorage.getItem('songNotificationDismissed');
    if (dismissedUntil && Date.now() < parseInt(dismissedUntil)) {
      noSongNotification.style.display = "none";
    }
  }

  // Dismiss song notification for 5 hours
  function dismissSongNotification() {
    const fiveHours = 5 * 60 * 60 * 1000;
    const dismissedUntil = Date.now() + fiveHours;
    localStorage.setItem('songNotificationDismissed', dismissedUntil.toString());
    noSongNotification.style.display = "none";
  }

  // Handle image upload to ImgBB
  async function handleImageUpload(e) {
    const files = e.target.files;
    if (!files || files.length === 0) return;

    try {
      // For multiple images, we'll upload them one by one
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        if (file.size > 6 * 1024 * 1024) {
          alert("Image is too large (max 6MB)");
          continue;
        }

        const formData = new FormData();
        formData.append("image", file);
        
        // Upload to ImgBB
        const response = await fetch(`https://api.imgbb.com/1/upload?key=0f248e70fc4e7dffde307dd772823379`, {
          method: "POST",
          body: formData
        });
        
        const result = await response.json();
        if (result.success) {
          // Send message with image
          await sendMessage(null, result.data.url);
        } else {
          alert("Failed to upload image");
        }
      }
    } catch (error) {
      console.error("Image upload error:", error);
      alert("Error uploading image");
    } finally {
      fileInput.value = ""; // Reset file input
    }
  }

  // Helper: remove @gmail.com and similar domains
  function simplifyEmail(email) {
    return email.split("@")[0];
  }

  // Load user status color
  function getStatusClass(status) {
    switch (status) {
      case "green": return "green";
      case "blue": return "blue";
      case "violet": return "violet";
      case "red": return "red";
      default: return "green";
    }
  }

  // Render a message
  function renderMessage(id, msgData) {
    const div = document.createElement("div");
    div.className = "message";
    div.dataset.id = id;

    const usernameSpan = document.createElement("span");
    usernameSpan.className = "username " + getStatusClass(msgData.status);
    usernameSpan.textContent = msgData.sender;
    div.appendChild(usernameSpan);

    if (msgData.replyToText) {
      const replyDiv = document.createElement("div");
      replyDiv.className = "reply-to";
      replyDiv.textContent = "Replying to: " + msgData.replyToText;
      div.appendChild(replyDiv);
    }

    const textDiv = document.createElement("div");
    textDiv.className = "message-text";
    textDiv.textContent = msgData.message;
    div.appendChild(textDiv);

    if (msgData.imageUrl) {
      const imgContainer = document.createElement("div");
      const img = document.createElement("img");
      img.src = msgData.imageUrl;
      img.className = "message-image";
      img.alt = "Uploaded image";
      
      img.addEventListener("click", () => showFullImage(msgData.imageUrl));
      imgContainer.appendChild(img);
      div.appendChild(imgContainer);
    }

    const replyBtn = document.createElement("div");
    replyBtn.className = "reply-btn";
    replyBtn.textContent = "Reply";
    replyBtn.addEventListener("click", () => {
      replyToMessageId = id;
      replyToMessageText = msgData.message;
      messageInput.focus();
      messageInput.placeholder = "Replying: " + replyToMessageText.slice(0, 30) + "... (click send)";
    });
    div.appendChild(replyBtn);

    return div;
  }

  // Show full screen image
  function showFullImage(url) {
    const container = document.createElement("div");
    container.className = "image-container";
    
    const img = document.createElement("img");
    img.src = url;
    img.className = "full-image";
    
    const closeBtn = document.createElement("span");
    closeBtn.className = "close-image";
    closeBtn.innerHTML = "&times;";
    closeBtn.addEventListener("click", () => {
      document.body.removeChild(container);
    });
    
    const downloadBtn = document.createElement("span");
    downloadBtn.className = "download-image";
    downloadBtn.innerHTML = "&#x2193;";
    downloadBtn.addEventListener("click", () => {
      const a = document.createElement("a");
      a.href = url;
      a.download = "kamba-image-" + Date.now();
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
    
    container.appendChild(img);
    container.appendChild(closeBtn);
    container.appendChild(downloadBtn);
    document.body.appendChild(container);
  }

  // Setup Firestore real-time listener for messages
  function setupMessagesListener() {
    const messagesQuery = query(
      collection(db, "Kamba_messages"),
      orderBy("timestamp", "asc")
    );

    onSnapshot(messagesQuery, async (querySnapshot) => {
      messagesContainer.innerHTML = ""; // Clear chat on update

      // We want to show username colored by status, so fetch user statuses:
      const userIds = new Set();
      querySnapshot.forEach((doc) => {
        userIds.add(doc.data().userId);
      });
      // Preload user data for all message senders:
      const userDataMap = new Map();
      const userDocsPromises = [];
      userIds.forEach((uid) => {
        userDocsPromises.push(getDoc(doc(db, "Kamba_users", uid)));
      });
      const userDocs = await Promise.all(userDocsPromises);
      userDocs.forEach((docSnap) => {
        if (docSnap.exists()) {
          userDataMap.set(docSnap.id, docSnap.data());
        }
      });

      // Render messages
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const senderUid = data.userId;
        const userData = userDataMap.get(senderUid);
        const displayName = simplifyEmail(data.senderEmail || "unknown");
        const status = userData ? userData.status : "green";

        const messageData = {
          sender: displayName,
          status: status,
          message: data.message,
          replyToText: data.replyToText || null,
          imageUrl: data.imageUrl || null
        };
        const msgDiv = renderMessage(docSnap.id, messageData);
        messagesContainer.appendChild(msgDiv);
      });

      // Scroll to bottom on new messages
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    });
  }

  // Send message handler
  sendBtn.addEventListener("click", () => sendMessage());
  messageInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  async function sendMessage(text = null, imageUrl = null) {
    const messageText = text || messageInput.value.trim();
    if (!messageText && !imageUrl) return;

    const senderEmail = currentUser.email;
    const userId = currentUser.uid;

    // Get user doc ref and data
    const userDocRef = doc(db, "Kamba_users", userId);
    const userDocSnap = await getDoc(userDocRef);
    if (!userDocSnap.exists()) {
      alert("User data missing. Contact admin.");
      return;
    }
    const userData = userDocSnap.data();

    try {
      // Add message doc
      await addDoc(collection(db, "Kamba_messages"), {
        userId: userId,
        senderEmail: senderEmail,
        sender: simplifyEmail(senderEmail),
        message: messageText || "",
        replyTo: replyToMessageId || null,
        replyToText: replyToMessageText || null,
        imageUrl: imageUrl || null,
        timestamp: Date.now(),
      });

      // Reset input & reply if this was a text message
      if (!text) {
        messageInput.value = "";
        messageInput.placeholder = "Type a message...";
        replyToMessageId = null;
        replyToMessageText = null;
      }

      // Update sparks and status (only for text messages to prevent spam)
      if (!imageUrl) {
        let newSparks = (userData.sparks || 0) + 1;
        let newStatus = userData.status || "green";
        if (newSparks >= 1000) newStatus = "violet";
        else if (newSparks >= 100) newStatus = "blue";
        else newStatus = "green";

        await updateDoc(userDocRef, {
          sparks: newSparks,
          status: newStatus,
        });
      }
    } catch (err) {
      alert("Error sending message: " + err.message);
    }
  }

  // Listen for auth state
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      // Not logged in, redirect to sign page
      window.location.href = "sign.html";
      return;
    }
    currentUser = user;

    // Load user data from Firestore
    const userDocRef = doc(db, "Kamba_users", user.uid);
    const userDocSnap = await getDoc(userDocRef);
    if (!userDocSnap.exists()) {
      alert("User data not found in database. Please contact admin.");
      return;
    }
    currentUserData = userDocSnap.data();

    // Set background audio source & volume
    if (currentUserData.song && currentUserData.song.trim() !== "") {
      backgroundAudio.src = currentUserData.song;
      backgroundAudio.volume = currentUserData.volume ?? 0.5;
      backgroundAudio.play().catch(() => {
        // autoplay might be blocked; ignore silently
      });
      noSongNotification.style.display = "none";
    } else {
      noSongNotification.style.display = "flex";
    }

    // Load messages realtime
    setupMessagesListener();
  });

  // Initialize the app
  init();
</script>
</body>
</html>
