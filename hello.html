<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KAMBA Forum - Chat</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      background-color: #36393f;
      color: #dcddde;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      overflow: hidden;
    }
    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    header {
      background-color: #2f3136;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 700;
    }
    #sign-out-btn {
      background-color: #f04747;
      border: none;
      color: white;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #sign-out-btn:hover {
      background-color: #c03939;
    }
    #chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
      gap: 0.5rem;
      background-color: #2f3136;
      scrollbar-width: thin;
      scrollbar-color: #202225 #2f3136;
    }
    #chat-container::-webkit-scrollbar {
      width: 8px;
    }
    #chat-container::-webkit-scrollbar-track {
      background: #2f3136;
    }
    #chat-container::-webkit-scrollbar-thumb {
      background: #202225;
      border-radius: 4px;
    }
    .message {
      background-color: #36393f;
      padding: 0.7rem 1rem;
      border-radius: 6px;
      max-width: 80%;
      word-break: break-word;
      position: relative;
      margin: 0.3rem 0;
    }
    .username {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.2rem;
      display: inline-block;
    }
    .username.green { color: #43b581; }
    .username.blue { color: #5865f2; }
    .username.violet { color: #9b59b6; }
    .username.red { color: #ed4245; }
    .message-text {
      white-space: pre-wrap;
      font-size: 0.95rem;
    }
    .reply-to {
      font-size: 0.7rem;
      color: #b9bbbe;
      margin-bottom: 0.3rem;
      padding-left: 0.5rem;
      border-left: 2px solid #5865f2;
    }
    .reply-btn {
      font-size: 0.7rem;
      color: #5865f2;
      cursor: pointer;
      margin-top: 0.3rem;
      user-select: none;
    }
    .reply-btn:hover {
      text-decoration: underline;
    }
    #input-area {
      background-color: #40444b;
      padding: 0.8rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #message-input {
      flex: 1;
      padding: 0.6rem 0.8rem;
      border-radius: 5px;
      border: none;
      font-size: 0.95rem;
      color: white;
      background-color: #2f3136;
    }
    #message-input:focus {
      outline: 2px solid #5865f2;
    }
    #send-btn, #emoji-btn {
      background: #5865f2;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #send-btn:hover, #emoji-btn:hover {
      background: #4752c4;
    }
    #emoji-btn {
      background: transparent;
      font-size: 1.3rem;
      padding: 0.5rem;
    }
    #emoji-picker {
      position: absolute;
      bottom: 4rem;
      right: 1rem;
      background: #202225;
      border-radius: 6px;
      padding: 0.5rem;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      z-index: 1000;
    }
    #emoji-picker span {
      font-size: 1.5rem;
      margin: 0 0.3rem;
      cursor: pointer;
      transition: transform 0.15s ease;
    }
    #emoji-picker span:hover {
      transform: scale(1.2);
    }
    #no-song-notification {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #f04747;
      color: white;
      padding: 0.8rem;
      border-radius: 5px;
      font-size: 0.85rem;
      display: none;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    #no-song-notification:hover {
      background: #c03939;
    }
    #music-controls {
      position: fixed;
      bottom: 5rem;
      right: 1rem;
      background: #202225;
      padding: 0.5rem;
      border-radius: 5px;
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    #volume-slider {
      width: 100px;
    }
    #groups-sidebar {
      width: 240px;
      min-width: 72px;
      background: #2f3136;
      border-left: 1px solid #202225;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
      position: relative;
      resize: horizontal;
      max-width: 400px;
    }
    #groups-sidebar::-webkit-scrollbar {
      width: 6px;
    }
    #groups-sidebar::-webkit-scrollbar-track {
      background: #2f3136;
    }
    #groups-sidebar::-webkit-scrollbar-thumb {
      background: #202225;
      border-radius: 3px;
    }
    .group-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }
    .group-item:hover {
      background: #40444b;
    }
    .group-image {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .group-details {
      display: none;
      flex: 1;
      flex-direction: column;
    }
    .group-name {
      font-weight: 600;
      font-size: 0.9rem;
      color: #dcddde;
    }
    .group-description {
      font-size: 0.75rem;
      color: #b9bbbe;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #create-group-btn {
      background: #5865f2;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 1rem;
      font-size: 0.85rem;
      text-align: center;
    }
    #create-group-btn:hover {
      background: #4752c4;
    }
    #create-group-btn.hidden {
      display: none;
    }
    #groups-sidebar.wide .group-details {
      display: flex;
    }
    #profile-section {
      padding: 1rem;
      background: #202225;
      border-bottom: 1px solid #2f3136;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #profile-username {
      font-weight: 600;
      font-size: 0.9rem;
    }
    #profile-sparks {
      font-size: 0.75rem;
      color: #b9bbbe;
    }
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      #groups-sidebar {
        width: 100%;
        min-width: 100%;
        resize: none;
        max-width: none;
        border-left: none;
        border-top: 1px solid #202225;
      }
      #groups-sidebar.wide .group-details {
        display: none;
      }
      header { padding: 0.8rem 1rem; }
      header h1 { font-size: 1.2rem; }
      #chat-container { padding: 0.5rem; }
      .message { max-width: 90%; }
      #input-area { padding: 0.5rem; }
      #music-controls { bottom: 4.5rem; right: 0.5rem; }
      #no-song-notification { right: 0.5rem; top: 0.5rem; }
    }
    @media (min-width: 769px) {
      #groups-sidebar {
        width: 240px;
      }
      #groups-sidebar.wide {
        width: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>KAMBA Forum - Public Chat</h1>
    <button id="sign-out-btn">Sign Out</button>
  </header>

  <div class="main-container">
    <div id="chat-area">
      <div id="chat-container"></div>
      <div id="input-area">
        <input type="text" id="message-input" placeholder="Type a message..." />
        <button id="emoji-btn">üòä</button>
        <button id="send-btn">Send</button>
      </div>
    </div>

    <div id="groups-sidebar">
      <div id="profile-section">
        <span id="profile-username" class="username"></span>
        <span id="profile-sparks"></span>
      </div>
      <button id="create-group-btn" class="hidden">Create Group</button>
      <div id="groups-list"></div>
    </div>
  </div>

  <div id="emoji-picker">
    <span data-emoji="üòä">üòä</span>
    <span data-emoji="üëç">üëç</span>
    <span data-emoji="üî•">üî•</span>
    <span data-emoji="‚ù§Ô∏è">‚ù§Ô∏è</span>
    <span data-emoji="üòÇ">üòÇ</span>
  </div>

  <div id="no-song-notification">
    No song set! Click here to choose one in settings.
  </div>

  <div id="music-controls">
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" />
    <span id="volume-label">50%</span>
  </div>

  <audio id="background-audio" loop></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCW2RJIku0JLJZTUu0YA9yKO8zjtX29fAo",
      authDomain: "muah-feed.firebaseapp.com",
      databaseURL: "https://muah-feed-default-rtdb.firebaseio.com",
      projectId: "muah-feed",
      storageBucket: "muah-feed.firebasestorage.app",
      messagingSenderId: "442314397706",
      appId: "1:442314397706:web:a69e3958257fb13b3667f3",
      measurementId: "G-S86S229F1T"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const chatContainer = document.getElementById("chat-container");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const emojiBtn = document.getElementById("emoji-btn");
    const emojiPicker = document.getElementById("emoji-picker");
    const signOutBtn = document.getElementById("sign-out-btn");
    const noSongNotification = document.getElementById("no-song-notification");
    const audioPlayer = document.getElementById("background-audio");
    const volumeSlider = document.getElementById("volume-slider");
    const volumeLabel = document.getElementById("volume-label");
    const groupsList = document.getElementById("groups-list");
    const createGroupBtn = document.getElementById("create-group-btn");
    const groupsSidebar = document.getElementById("groups-sidebar");
    const profileUsername = document.getElementById("profile-username");
    const profileSparks = document.getElementById("profile-sparks");

    let currentUser = null;
    let replyToMessageId = null;
    let username = "";
    let userStatus = "green";
    let userSparks = 0;

    // Check auth state and load user data
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "sign.html";
        return;
      }
      currentUser = user;
      username = user.email.split("@")[0];
      const userDoc = await getDoc(doc(db, "Kamba_users", user.uid));
      if (userDoc.exists()) {
        const data = userDoc.data();
        userStatus = data.status || "green";
        userSparks = data.sparks || 0;
        profileUsername.textContent = username;
        profileUsername.classList.add(userStatus);
        profileSparks.textContent = `${userSparks} Sparks`;
        if (["blue", "violet", "red"].includes(userStatus)) {
          createGroupBtn.classList.remove("hidden");
        }
        if (data.song) {
          audioPlayer.src = data.song;
          audioPlayer.volume = data.volume || 0.5;
          volumeSlider.value = data.volume || 0.5;
          volumeLabel.textContent = `${Math.round(data.volume * 100)}%`;
          audioPlayer.play().catch(() => {});
        } else {
          noSongNotification.style.display = "block";
        }
      }
    });

    // Load messages in real-time
    const messagesQuery = query(collection(db, "Kamba_messages"), orderBy("timestamp", "asc"));
    onSnapshot(messagesQuery, (snapshot) => {
      snapshot.docChanges().forEach((change) => {
        if (change.type === "added") {
          const msg = change.doc.data();
          const msgId = change.doc.id;
          displayMessage(msg, msgId);
        }
      });
    });

    // Load groups in real-time
    const groupsQuery = query(collection(db, "Kamba_groups"), orderBy("createdAt", "asc"));
    onSnapshot(groupsQuery, (snapshot) => {
      groupsList.innerHTML = "";
      snapshot.forEach((doc) => {
        const group = doc.data();
        const div = document.createElement("div");
        div.classList.add("group-item");
        div.innerHTML = `
          <img src="${group.imageUrl || 'https://via.placeholder.com/40'}" class="group-image" alt="${group.name}" />
          <div class="group-details">
            <div class="group-name">${group.name}</div>
            <div class="group-description">${group.description}</div>
          </div>
        `;
        groupsList.appendChild(div);
      });
      updateGroupDetailsVisibility();
    });

    // Display a message
    async function displayMessage(msg, msgId) {
      const div = document.createElement("div");
      div.classList.add("message");
      const senderStatus = msg.status || "green";
      let replyHtml = "";
      if (msg.replyTo) {
        const replyDoc = await getDoc(doc(db, "Kamba_messages", msg.replyTo));
        if (replyDoc.exists()) {
          const replyData = replyDoc.data();
          replyHtml = `<div class="reply-to">${replyData.sender}: ${replyData.message.substring(0, 50)}${replyData.message.length > 50 ? "..." : ""}</div>`;
        }
      }
      div.innerHTML = `
        ${replyHtml}
        <div class="username ${senderStatus}">${msg.sender}</div>
        <div class="message-text">${msg.message}</div>
        <div class="reply-btn" data-id="${msgId}">Reply</div>
      `;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      div.querySelector(".reply-btn").addEventListener("click", () => {
        replyToMessageId = msgId;
        messageInput.placeholder = `Replying to ${msg.sender}...`;
        messageInput.focus();
      });
    }

    // Send message
    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message || !currentUser) return;

      try {
        const msgData = {
          sender: username,
          status: userStatus,
          message,
          replyTo: replyToMessageId,
          timestamp: new Date().getTime()
        };
        await addDoc(collection(db, "Kamba_messages"), msgData);

        // Update sparks
        userSparks += 1;
        let newStatus = userStatus;
        if (userStatus !== "red") {
          if (userSparks >= 1000) newStatus = "violet";
          else if (userSparks >= 100) newStatus = "blue";
          else newStatus = "green";
        }
        await updateDoc(doc(db, "Kamba_users", currentUser.uid), {
          sparks: userSparks,
          status: newStatus
        });
        userStatus = newStatus;
        profileUsername.classList.remove("green", "blue", "violet", "red");
        profileUsername.classList.add(userStatus);
        profileSparks.textContent = `${userSparks} Sparks`;
        if (["blue", "violet", "red"].includes(userStatus)) {
          createGroupBtn.classList.remove("hidden");
        } else {
          createGroupBtn.classList.add("hidden");
        }

        messageInput.value = "";
        replyToMessageId = null;
        messageInput.placeholder = "Type a message...";
      } catch (error) {
        console.error("Error sending message:", error);
      }
    }

    // Emoji picker toggle
    emojiBtn.addEventListener("click", () => {
      emojiPicker.style.display = emojiPicker.style.display === "block" ? "none" : "block";
    });

    // Add emoji to input
    emojiPicker.querySelectorAll("span").forEach(span => {
      span.addEventListener("click", () => {
        messageInput.value += span.dataset.emoji;
        emojiPicker.style.display = "none";
        messageInput.focus();
      });
    });

    // Sign out
    signOutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "sign.html";
    });

    // No song notification click
    noSongNotification.addEventListener("click", () => {
      window.location.href = "settings.html";
    });

    // Volume control
    volumeSlider.addEventListener("input", async () => {
      const volume = parseFloat(volumeSlider.value);
      audioPlayer.volume = volume;
      volumeLabel.textContent = `${Math.round(volume * 100)}%`;
      if (currentUser) {
        await updateDoc(doc(db, "Kamba_users", currentUser.uid), { volume });
      }
    });

    // Create group
    createGroupBtn.addEventListener("click", async () => {
      if (!["blue", "violet", "red"].includes(userStatus)) return;
      const name = prompt("Enter group name:");
      const description = prompt("Enter group description:");
      const imageUrl = prompt("Enter group image URL (or leave blank):") || "https://via.placeholder.com/40";
      if (name && description) {
        try {
          await addDoc(collection(db, "Kamba_groups"), {
            name,
            description,
            imageUrl,
            creatorId: currentUser.uid,
            createdAt: new Date().getTime()
          });
        } catch (error) {
          console.error("Error creating group:", error);
        }
      }
    });

    // Sidebar resize handling
    groupsSidebar.addEventListener("resize", updateGroupDetailsVisibility);
    function updateGroupDetailsVisibility() {
      const width = groupsSidebar.offsetWidth;
      if (width > 200) {
        groupsSidebar.classList.add("wide");
      } else {
        groupsSidebar.classList.remove("wide");
      }
    }

    // Hide emoji picker when clicking outside
    document.addEventListener("click", (e) => {
      if (!emojiBtn.contains(e.target) && !emojiPicker.contains(e.target)) {
        emojiPicker.style.display = "none";
      }
    });
  </script>
</body>
</html>
